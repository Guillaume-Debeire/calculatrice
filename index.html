<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="calculatrice">
      <div class="add">
        <input type="number" id="first-add" /> +
        <input type="number" id="second-add" /><button
          type="button"
          class="result-button"
          id="add-button"
        >
          =
        </button>
        <span class="result" id="result-add">0</span>
      </div>

      <div class="sub">
        <input type="number" id="first-sub" /> -
        <input type="number" id="second-sub" /><button
          type="button"
          class="result-button"
          id="sub-button"
        >
          =
        </button>
        <span class="result" id="result-sub">0</span>
      </div>

      <div class="div">
        <input type="number" id="first-div" /> /
        <input type="number" id="second-div" /><button
          type="button"
          class="result-button"
          id="div-button"
        >
          =
        </button>
        <span class="result" id="result-div">0</span>
      </div>

      <div class="mul">
        <input type="number" id="first-mul" /> x
        <input type="number" id="second-mul" /><button
          type="button"
          class="result-button"
          id="mul-button"
        >
          =
        </button>
        <span class="result" id="result-mul">0</span>
      </div>
    </div>

    <script src="index.js" />
    <scipt src="test.js" />
  </body>
</html>
